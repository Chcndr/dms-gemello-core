<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>DMS • Core Map (mod v1)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/app.css">
  <style>/* fallback minimal if css fails */ .app{display:flex;height:100vh}.sidebar{width:320px;background:#0f2830;color:#d5f0e6}#map{flex:1}</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">DMS • GEMELLO DIGITALE — Core Map</div>
    <div class="ver" id="ver">mod v1</div>
  </header>

  <div class="app">
    <aside class="sidebar">
      <div class="section">
        <h3>Ricerca indirizzo</h3>
        <div class="row">
          <input id="addr" type="text" placeholder="Es. Grosseto, Via X">
          <button id="go">Cerca</button>
        </div>
        <div id="msg" class="msg"></div>
      </div>

      <div class="section">
        <h3>Layer</h3>
        <label><input type="checkbox" id="chkAreas" checked> Aree Mercato (demo)</label><br>
        <label><input type="checkbox" id="chkSlots" checked> Posteggi (demo)</label><br>
        <label><input type="checkbox" id="chkItaly" checked> Italia (confini)</label>
      </div>

      <div class="section">
        <h3>Azioni</h3>
        <button id="fit">Fit su dati</button>
        <button id="reset">Vista Italia</button>
      </div>

      <div class="section small">
        <p>Questa è una base modulare. Collega i moduli successivi senza toccare il core.</p>
      </div>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="libs/turf.min.js?v=mod23-001"></script>
  <script src="js/dms-core.js?v=mod23-001"></script>
  <script src="js/dms-areas.js?v=mod23-001"></script>
  <script src="js/dms-checkin.js?v=mod23-001"></script>
  <script>
    // Demo aree per test
    window.DMS_DEMO = {
      areas: [
        {
          type: 'Feature',
          properties: { code: 'TR01', name: 'Mercato Tripoli', category: 'mercato', tolerance_m: 10 },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [11.1094, 42.7598], [11.1104, 42.7598], [11.1104, 42.7588], [11.1094, 42.7588], [11.1094, 42.7598]
            ]]
          }
        },
        {
          type: 'Feature', 
          properties: { code: 'ES01', name: 'Mercato Esperanto', category: 'mercato', tolerance_m: 15 },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [11.1124, 42.7578], [11.1134, 42.7578], [11.1134, 42.7568], [11.1124, 42.7568], [11.1124, 42.7578]
            ]]
          }
        }
      ]
    };

    window.addEventListener('DOMContentLoaded', () => {
      if (window.DMS && DMS.Map) {
        DMS.Areas.mount(DMS.Map, { sidebarSelector:'.sidebar' });
        DMS.Checkin.mount(DMS.Map, { sidebarSelector:'.sidebar' });
        // Vista Italia all'avvio
        DMS.Core.fitItaly();
      }
    });
  </script>
</body>
</html>
